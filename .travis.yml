language: ruby
rvm:
  - 2.1

install:
  - sudo wget -NO /tmp/src.zip 'https://api.equinox.io/1/Applications/ap_BQxVz1iWMxmjQnbVGd85V58qz6/Updates/Asset/src-0.0.15.zip?os=linux&arch=amd64&channel=stable'
  - sudo unzip /tmp/src*.zip -d /usr/local/bin
  - sudo mv /usr/local/bin/src-* /usr/local/bin/src
  - sudo chmod +x /usr/local/bin/src
  - src toolchain add sourcegraph.com/sourcegraph/srclib-ruby
  - unset BUNDLE_GEMFILE
  - make dep
  - make test-dep
  # process stdlib - only process some of the .rb files because it's slow otherwise
  - rvm fetch 2.1
  - cd ~/.rvm/src/`rvm current` && rvm 2.1 do $TRAVIS_BUILD_DIR/yard/bin/yard doc -n -c .yardoc *.c lib/base64.rb lib/ipaddr.rb lib/uri.rb
  - cd $TRAVIS_BUILD_DIR

# TODO(sqs): also test yard?
script:
  - unset BUNDLE_GEMFILE
  - make test
